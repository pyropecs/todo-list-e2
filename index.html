<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
  </head>
  <body>
    <div class="wrap">
      <main class="main">
        <div class="todo-container">
          <div class="todo-title">
            <h1 class="title">To-Do List</h1>
          </div>
          <div class="todo-input-container">
            <form id="submit-form" class="todo-input">
              <input
                type="text"
                name="input"
                id="text-input"
                class="todo-textfield"
                placeholder="Enter Task"
                autocomplete="off"
              />
              <button class="cancel" type="button" id="cancel-btn"><img src="./Images/cancel.png" alt="cancel editing task" /></button>
              <button type="submit" class="btn" id="save-btn-id" title="Add the task">Add</button>
            </form>
            <span class="error" id="input-error"></span>
          </div>

          <div class="status-container">
            <div class="todo-status">
              <form class="btn-container" id="radio-buttons">
                <input type="radio" id="all" name="radio_choices" value="all" checked="checked">
                <label for="all" title="All the tasks">All</label>
                <input type="radio" id="assigned" name="radio_choices" value="assigned">
                <label for="assigned" title="Assigned tasks">Assigned</label>
                <input type="radio" id="completed" name="radio_choices" value="completed">
                <label for="completed" title="Completed tasks">Completed</label>
              </form>
              <div class="todo-all">
                <button class="delete-all-btn" id="delete-all" title="Delete the selected tasks" >Delete</button>
                
              </div>

              
            </div>
          </div>
          <div class="todo-list-container">
            <div class="todo-list" id="task-list"></div>
          </div>
        </div>
      </main>
    </div>
   <script src="./index.js"></script>
  </body>
</html>
