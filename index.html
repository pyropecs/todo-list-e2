<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="shortcut icon" href="Images/favicon.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
  </head>
  <body>
    <div class="wrap">
      <main class="main">
        <div class="todo-container">
          <div class="todo-title">
            <h1 class="title">To-Do List</h1>
          </div>
          <div class="todo-input-container">
            <form id="submit-form" class="todo-input">
              <input
                type="text"
                name="input"
                id="text-input"
                class="todo-textfield"
                placeholder="Enter Task"
                autocomplete="off"
              />

              <button type="submit" class="btn">Add</button>
            </form>
            <span class="error" id="input-error"></span>
          </div>

          <div class="status-container">
            <div class="todo-status">
              <div class="todo-all">
                <button class="delete-all-btn" id="delete-all" >Delete All</button>
                
              </div>

              <select name="status" id="status-id" class="todo-select">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="assigned">Assigned</option>
              </select>
            </div>
          </div>
          <div class="todo-list-container">
            <div class="todo-list" id="task-list"></div>
          </div>
        </div>
      </main>
    </div>
   <script src="./index.js"></script>
  </body>
</html>
