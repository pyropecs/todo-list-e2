<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
  </head>
  <body>
    <div class="wrap">



        <div class="todo-container">
    

    


        
            <form id="submit-form" class="todo-input">
          <input type="text" name="input" id="text-input" class="todo-textfield" placeholder="Enter Task " />
          <button type="submit" class="btn">Submit</button>
        </form>
 
        <div class="todo-status">
            <select name="status" id="status-id"  class="todo-select">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="assigned">Assigned</option>
            </select>
        </div>

        <div class="todo-list">
         
          <div class="todo-card">
            <p class="task-name">asdaasdaadaddasdsaassadsaasdasdsadadadsadsadsaadsad</p>
            <div class="btn-group">
            <button class="task-btn edit">Edit</button>
              <button class="task-btn completed">Completed</button>
              <button class="task-btn delete">Delete</button>
            </div>
       
          </div>
          

        </div>
      </div>
    </div>
    <script src="./index.js" ></script>
  </body>
</html>
